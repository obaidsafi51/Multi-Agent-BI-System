<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>WebSocket Fixes Validation Test</h1>
    <div id="status">Initializing...</div>
    <div>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="testHandshake()">Test Handshake</button>
        <button onclick="testQuery()">Test Query</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="logs"></div>

    <script>
        let socket = null;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = type;
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function testConnection() {
            log('🔧 Testing WebSocket Connection to Backend...', 'info');
            
            try {
                // Use the same URL structure as the fixed frontend code
                const wsUrl = 'ws://localhost:8080/ws/chat/test_user';
                socket = new WebSocket(wsUrl);
                
                socket.onopen = function(event) {
                    log('✅ WebSocket connection established!', 'success');
                    updateStatus('Connected', 'success');
                };
                
                socket.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        log(`📨 Received: ${JSON.stringify(message, null, 2)}`, 'info');
                        
                        // Handle different message types
                        switch(message.type) {
                            case 'connection_established':
                                log('✅ Backend connection established!', 'success');
                                break;
                            case 'connection_acknowledged':
                                log('✅ Handshake acknowledged!', 'success');
                                break;
                            case 'heartbeat_response':
                                log('✅ Heartbeat acknowledged!', 'success');
                                break;
                            case 'query_processing_started':
                                log('✅ Query processing started!', 'success');
                                break;
                            case 'query_response':
                                log('✅ Query response received!', 'success');
                                break;
                            case 'error':
                                log(`❌ Server error: ${JSON.stringify(message.error)}`, 'error');
                                break;
                            default:
                                log(`ℹ️  Unhandled message type: ${message.type}`, 'info');
                        }
                        
                    } catch (e) {
                        log(`📨 Raw message: ${event.data}`, 'info');
                    }
                };
                
                socket.onerror = function(error) {
                    log(`❌ WebSocket error: ${error}`, 'error');
                    updateStatus('Error', 'error');
                };
                
                socket.onclose = function(event) {
                    log(`🔌 WebSocket closed: Code ${event.code}, Reason: ${event.reason}`, 'info');
                    updateStatus('Disconnected', 'error');
                };
                
            } catch (error) {
                log(`❌ Connection failed: ${error}`, 'error');
                updateStatus('Failed', 'error');
            }
        }
        
        function testHandshake() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('❌ WebSocket not connected. Connect first!', 'error');
                return;
            }
            
            log('🤝 Testing connection handshake...', 'info');
            
            const handshake = {
                type: 'connection_handshake',
                agent_id: 'frontend_test_user_session_123',
                agent_type: 'frontend',
                user_id: 'test_user',
                capabilities: ['query_processing', 'real_time_updates', 'heartbeat'],
                timestamp: new Date().toISOString(),
                client_info: {
                    browser: navigator.userAgent,
                    url: window.location.href
                }
            };
            
            socket.send(JSON.stringify(handshake));
            log('📤 Handshake sent', 'info');
        }
        
        function testQuery() {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                log('❌ WebSocket not connected. Connect first!', 'error');
                return;
            }
            
            log('🔍 Testing query processing...', 'info');
            
            const query = {
                type: 'query',
                query: 'show me revenue for 2024',
                query_id: 'query_test_123',
                session_id: 'frontend_session_123',
                database_context: { database: 'Agentic_BI' },
                preferences: { output_format: 'json' },
                timestamp: new Date().toISOString(),
                correlation_id: 'query_test_123'
            };
            
            socket.send(JSON.stringify(query));
            log('📤 Query sent', 'info');
        }
        
        // Test heartbeat every 30 seconds
        setInterval(() => {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const heartbeat = {
                    type: 'heartbeat',
                    timestamp: new Date().toISOString(),
                    correlation_id: `heartbeat_${Date.now()}`
                };
                socket.send(JSON.stringify(heartbeat));
                log('💓 Heartbeat sent', 'info');
            }
        }, 30000);
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('Ready to test', 'info');
            log('🚀 WebSocket Fixes Validation Test Ready', 'info');
            log('Click "Test WebSocket Connection" to start', 'info');
        });
    </script>
</body>
</html>
