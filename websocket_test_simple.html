<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Connection Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="logs"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            console.log(message);
            logsDiv.innerHTML += '<p>' + new Date().toISOString() + ': ' + message + '</p>';
        }
        
        function testWebSocket() {
            const userId = 'test_user_' + Date.now();
            const wsUrl = 'ws://localhost:8080/ws/query/' + userId;
            
            log('Attempting to connect to: ' + wsUrl);
            statusDiv.textContent = 'Connecting...';
            
            try {
                const ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    log('‚úÖ WebSocket connected successfully!');
                    statusDiv.textContent = 'Connected';
                    statusDiv.style.color = 'green';
                };
                
                ws.onmessage = function(event) {
                    log('üì® Received message: ' + event.data);
                };
                
                ws.onerror = function(error) {
                    log('‚ùå WebSocket error: ' + JSON.stringify(error));
                    statusDiv.textContent = 'Error';
                    statusDiv.style.color = 'red';
                };
                
                ws.onclose = function(event) {
                    log('üîå WebSocket closed. Code: ' + event.code + ', Reason: ' + event.reason);
                    if (statusDiv.textContent === 'Connecting...') {
                        statusDiv.textContent = 'Failed to connect';
                        statusDiv.style.color = 'red';
                    }
                };
                
                // Send a test message after 2 seconds
                setTimeout(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({
                            type: 'test',
                            message: 'Hello from test page'
                        }));
                        log('üì§ Sent test message');
                    }
                }, 2000);
                
            } catch (error) {
                log('‚ùå Failed to create WebSocket: ' + error.message);
                statusDiv.textContent = 'Failed';
                statusDiv.style.color = 'red';
            }
        }
        
        // Start the test
        testWebSocket();
    </script>
</body>
</html>
