# RabbitMQ Configuration File
# This configuration addresses deprecation warnings and optimizes performance

# Log level configuration
log.console = true
log.console.level = info
log.file.level = info

# Disable deprecated features to suppress warnings
deprecated_features.permit.management_metrics_collection = true

# Connection and memory configuration
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 1.0

# Management plugin configuration
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Performance optimizations
channel_max = 2047
frame_max = 131072
heartbeat = 60

# Memory and disk settings
vm_memory_calculation_strategy = rss

# Clustering (disabled for single node)
# cluster_formation.peer_discovery_backend = classic_config
# cluster_formation.classic_config.nodes.1 = rabbit@localhost
