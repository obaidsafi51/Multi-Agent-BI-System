version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  json:
    format: '{"timestamp": "%(asctime)s", "name": "%(name)s", "level": "%(levelname)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}'
    datefmt: "%Y-%m-%dT%H:%M:%S"

  detailed:
    format: "%(asctime)s - MCP-SERVER - %(levelname)s - [%(module)s:%(funcName)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: detailed
    filename: /app/logs/mcp_server.log
    maxBytes: 10485760 # 10MB
    backupCount: 5

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: detailed
    filename: /app/logs/mcp_server_error.log
    maxBytes: 10485760 # 10MB
    backupCount: 3

  database_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: /app/logs/database_operations.log
    maxBytes: 10485760 # 10MB
    backupCount: 5

  protocol_file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: json
    filename: /app/logs/mcp_protocol.log
    maxBytes: 10485760 # 10MB
    backupCount: 3

loggers:
  main:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false

  mcp.server:
    level: INFO
    handlers: [console, file, protocol_file]
    propagate: false

  database:
    level: INFO
    handlers: [console, file, database_file]
    propagate: false

  tidb_connection:
    level: INFO
    handlers: [console, file, database_file]
    propagate: false

  protocol_handler:
    level: DEBUG
    handlers: [console, protocol_file]
    propagate: false

  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: false

  uvicorn.access:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]
