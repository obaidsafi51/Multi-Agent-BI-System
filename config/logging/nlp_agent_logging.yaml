version: 1
disable_existing_loggers: false

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  json:
    format: '{"timestamp": "%(asctime)s", "name": "%(name)s", "level": "%(levelname)s", "message": "%(message)s", "module": "%(module)s", "function": "%(funcName)s", "line": %(lineno)d}'
    datefmt: "%Y-%m-%dT%H:%M:%S"

  performance:
    format: "%(asctime)s - NLP-AGENT - %(levelname)s - [%(module)s:%(funcName)s:%(lineno)d] - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: standard
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: performance
    filename: /app/logs/nlp_agent.log
    maxBytes: 10485760 # 10MB
    backupCount: 5

  error_file:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: performance
    filename: /app/logs/nlp_agent_error.log
    maxBytes: 10485760 # 10MB
    backupCount: 3

  performance_file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: json
    filename: /app/logs/nlp_performance.log
    maxBytes: 10485760 # 10MB
    backupCount: 5

loggers:
  __main__:
    level: INFO
    handlers: [console, file, error_file]
    propagate: false

  src.nlp_agent:
    level: INFO
    handlers: [console, file, performance_file]
    propagate: false

  src.enhanced_websocket_client:
    level: INFO
    handlers: [console, file]
    propagate: false

  src.performance_optimizer:
    level: INFO
    handlers: [console, performance_file]
    propagate: false

  src.query_classifier:
    level: INFO
    handlers: [console, performance_file]
    propagate: false

  src.monitoring_system:
    level: INFO
    handlers: [console, performance_file]
    propagate: false

  uvicorn:
    level: INFO
    handlers: [console, file]
    propagate: false

  uvicorn.access:
    level: WARNING
    handlers: [console]
    propagate: false

root:
  level: INFO
  handlers: [console, file, error_file]
